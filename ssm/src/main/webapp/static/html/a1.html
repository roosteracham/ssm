<html>
<head>
	<title>jjquery动态创建div与input</title>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script>
        <!--动态创建div-->
        $(function (){
            $("<div>",{
                id:'text',
                text:'this is a test',
                "class":"text",
                click:function(){
                    $(this).toggleClass('test');
                }
            }).appendTo("body");
        })
        <!--动态创建input-->
        $(function(){
            $("<input>",{
                type:'text',
                val:'text',
                function:function(){
                    $(this).addClass('active');
                }
            }).appendTo("div");
        })
	</script>
</head>
<body></body>
</html>
